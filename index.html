<main id="mainLogin">
    <div class="login-box">
        <h2>Login</h2>
        <form id="FormLogin">
            <div class="user-box">
                <input type="text" id="inputUsername" name="" required="true">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="inputPassword" name="" required="true">
                <label>Password</label>
            </div>
            <a href="#" id="submitLogin">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>

</main>
</body>
