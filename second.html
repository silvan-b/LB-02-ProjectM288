<!DOCTYPE>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Promille-Rechner</title>

    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="secondstyles.css">
</head>
<body>
<h1> Promille-Rechner</h1>

<p></p>
<div class="container">
<form name="form1" action="#">
    <table><tr>
        <td>Körpergewicht:</td>
        <td><input name="gewicht" size="5" onclick ="this.value=''">kg</td>
    </tr><tr>
        <td>Alkoholgehalt:</td>
        <td><input name="alkohol" size="5" onclick ="this.value=''">%</td>
    </tr><tr>
        <td>Trinkmenge:</td>
        <td><input name="menge" size="5" onclick ="this.value=''">ml</td>
    </tr><tr>
        <td>Zeitspanne (Trinken bis Fahrt):</td>
        <td><input name="zeit" size="5" onclick ="this.value=''">h</td>
    </tr></table>
    <p>
        <input type="radio" name="geschlecht" checked value="w">weiblich
        <input type="radio" name="geschlecht" value="m">männlich<br>
    </p>

    <p> <input type="button" value="Berechnen" onclick="rechnen(this.form)">
    <table align="center"><tr>
        <td>Voraussichtliche Promille</td>
        <td><input type="text" name="promille" value="" size="5"></td>
    </tr></table>
</form>
</div>
</body>
</html>
